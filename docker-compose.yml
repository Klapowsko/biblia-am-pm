services:
  postgres:
    image: postgres:15-alpine
    container_name: biblia_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-biblia_db}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biblia-network
    profiles:
      - dev
      - prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: biblia_backend
    ports:
      - "${API_PORT:-8081}:8080"
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-biblia_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      API_PORT: ${API_PORT:-8080}
    volumes:
      - ./backend:/app:z
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biblia-network
    command: air -c .air.toml
    profiles:
      - dev

  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: biblia_backend_prod
    ports:
      - "${API_PORT:-8081}:8080"
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-biblia_db}
      JWT_SECRET: ${JWT_SECRET}
      API_PORT: ${API_PORT:-8080}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biblia-network
    profiles:
      - prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: biblia_frontend
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    env_file:
      - ./frontend/.env
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8081/api}
      PORT: ${PORT:-3000}
    volumes:
      - ./frontend:/app:z
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - biblia-network
    command: npm start
    profiles:
      - dev

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
    container_name: biblia_frontend_prod
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend-prod
    networks:
      - biblia-network
    profiles:
      - prod

volumes:
  postgres_data:
  go_modules:

networks:
  biblia-network:
    driver: bridge

