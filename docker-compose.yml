services:
  postgres:
    image: postgres:15-alpine
    container_name: biblia_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-biblia_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev
      - prod

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: biblia_backend
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-biblia_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      API_PORT: 8080
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "chmod -R 755 /app && air -c .air.toml"
    profiles:
      - dev

  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: biblia_backend_prod
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-biblia_db}
      JWT_SECRET: ${JWT_SECRET}
      API_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: biblia_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: sh -c "chmod -R 755 /app && npm start"
    profiles:
      - dev

  frontend-prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: biblia_frontend_prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080}
    depends_on:
      - backend-prod
    profiles:
      - prod

volumes:
  postgres_data:
  go_modules:

